<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.getJSON demo</title>
  <style>
  img {
    height: 100px;
    float: left;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
 
<div id="images"></div>
 
<script>
(function() {
  var imageApi = "http://localhost:8000/api/123456";
  $.getJSON( imageApi, {
    tagmode: "any",
    format: "json"
  })
    .done(function( data ) {

      html='<ul>';
      $.each( data, function( i, item ) {
        // $( "<img>" ).attr( "src", item.media.m ).appendTo( "#images" );
        // if ( i === 3 ) {
        //   return false;
        // }
      html+='<img src="'+item.id+'">';

      });
      html+='</ul>';

      $('#images').append(html);
    });
})();
</script>
 
</body>
</html>
